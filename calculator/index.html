<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <input class="grid-item result-box" readonly value=""/>
        <button class="grid-item" data-operator="AC">AC</button>
        <button class="grid-item" data-operator="C">C</button>
        <button class="grid-item" data-operator="%">%</button>
        <button class="grid-item" data-operator="/">/</button>

        <button class="grid-item" data-info="7">7</button>
        <button class="grid-item" data-info="8">8</button>
        <button class="grid-item" data-info="9">9</button>
        <button class="grid-item" data-operator="x">x</button>

        <button class="grid-item" data-info="4">4</button>
        <button class="grid-item" data-info="5">5</button>
        <button class="grid-item" data-info="6">6</button>
        <button class="grid-item" data-operator="-">-</button>

        <button class="grid-item" data-info="1">1</button>
        <button class="grid-item" data-info="2">2</button>
        <button class="grid-item" data-info="3">3</button>
        <button class="grid-item" data-operator="+">+</button>

        <button class="grid-item" data-info="0">0</button>
        <button class="grid-item" data-info=".">.</button>
        <button class="grid-item" data-operator="=">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
